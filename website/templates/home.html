<!-- The above code is creating a home page for the user. It is displaying the user's name, the user's
todo list, and the user's available timeslots. -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>OnTime</title>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width, initial-scales=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
        <link rel="icon" type="image/x-icon" href="assets/OnTime.ico" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <!-- <link rel="stylesheet" href="style.css"> -->
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">OnTime</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>

            <h3 class = "side-objects">
                <a href="/" style="text-decoration: none; padding: 1rem; color:black">Home</a>
                <a href="/profile" style="text-decoration: none; padding: 1rem; color:black">Profile</a>
            </h3>
        </header>
        <br>
        <br>
        <section class='home'>
            <h2>Your todo list and available times:</h2><br>
            <h3>Hey, {{ name }}!!</h3>
            <h3><a href="{{ url_for('views.assignment')}}" target="_blank">Your todo list</a></h3><br>
            <h3><a href="{{ url_for('views.timeslots')}}" target="_blank">Available Timeslots</a></h3><br>
            <h2>Added everything? Click <a href="{{ url_for('views.run_algo')}}" target="_blank">here</a> to build your schedule</h2>
            <a href="/logout">logout</a>
        </section>
    </body>
</html>
